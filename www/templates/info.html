<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-single">{{"Credits"|translate}}</div>
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="row button button-clear button-light icon-left ion-navicon">
            <img ng-if="!noteSelected" class="nav-button-app-logo" src="img/ic_launcher.png">
        </button>
    </ion-nav-buttons>

    <ion-content class="centred-text background-grey-light" has-bouncing="false">
        <p style="color:#63ac3d; font-size:18px;margin-top:40px;"><strong>{{'Progetto'|translate}}</strong>
        </p>
        <p style="padding-left:30px; padding-right:30px"><strong>{{'Progetto_DESC'|translate}}</strong>
        </p>
        <p style="color:#cecece;margin-top:10px;"><strong>{{version}}</strong>
        </p>
        <p style="color:#63ac3d; font-size:16px;margin-top:20px;">{{'Progetto_di'|translate}}</p>
        <a ng-click="clickLink('http://www.smartcampuslab.it')"> <img src="img/smart_campus_credits.png" width="140" height="42"> </a>
        <a ng-click="clickLink('http://www.ladurnerambiente.it')"><img src="img/ladurnerenergy.png" width="140" height="42">
        </a>
        <br />
        <a ng-click="clickLink('http://www.fbk.eu')"><img style="margin-top:10px;" src="img/fbk_credits.png" width="140" height="39">
        </a>
        <p style="color:#63ac3d; margin-top:40px; font-size:16px">{{"Collaborazione"|translate}}</p>
        <a ng-click="clickLink('http://www.comunitrentini.it')"><img src="img/autonomie_locali.png" width="140" height="55">
        </a>
        <!--<div class="list item-input-inset text-left">
        </div>-->
        <p style="color:#63ac3d; margin-top:40px; font-size:16px">{{"Eventuali"|translate}}
            <br>
            <a style="text-decoration:underline; color:black; font-size:18px;" ng-click="clickLink('mailto:riciclo@smartcampuslab.it')">riciclo@smartcampuslab.it</a>
        </p>
    </ion-content>
</ion-view>
