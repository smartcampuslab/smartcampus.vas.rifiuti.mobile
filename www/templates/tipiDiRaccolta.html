<ion-nav-buttons side="left">
	<button menu-toggle="left" class="button button-clear button-light icon-left ion-navicon">
		<span class="bar-title">TIPOLOGIE DI RACCOLTA</span>
	</button>
</ion-nav-buttons>
<ion-content class="background-grey-light" has-bouncing="false">
	<ion-list class="contatti-item-list">
		<ion-item ng-repeat="item in v" ng-href="#/app/raccolta/{{item.name}}" class="no-vertical-padding">
			<div class="row no-vertical-padding">
				<div class="col only-top-vertical-padding">
					{{item.name}}
				</div>
			</div>
			<div class="row only-top-vertical-padding">
				<div class="col col-10" ng-repeat="icon in item.icons">
					<img src="{{icon}}" height="30" width="30">
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
