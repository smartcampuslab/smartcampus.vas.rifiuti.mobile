</ion-nav-buttons>

			</select>
		</label>
	</div>
	<div class="list background-grey-light">
		<label class="item item-input item-select background-grey-light">
			<div class="input-label">
				Comune/Localit√†
			</div>
			<select class="background-grey-light">
				<option selected>Selezionare</option>

			</select>
		</label>
	</div>
