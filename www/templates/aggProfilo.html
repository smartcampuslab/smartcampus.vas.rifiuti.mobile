<ion-nav-buttons side="left">
	<button ng-click="back()" class="button button-clear button-light ion-chevron-left">
		<span class="bar-back-center">Profili</span>
	</button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<button ng-click="save()" class="button button-clear button-light icon-left nav-bar-buttons-alignment">
		<img src="img/ic_save.png" class="standard-size" />
	</button>
</ion-nav-buttons>
<ion-content class="background-grey-light" has-bouncing="false">
	<div class="high-padding profili-titolo">Nome del profilo</div>
	<div class="item item-input-inset no-border background-grey-light">
		<input type="search" ng-model="profilo.name" placeholder="Nome del profilo" class="border-underline background-grey-light">
	</div>
	<div class="list background-grey-light">
		<div class="high-padding profili-titolo">Tipo di utenza</div>
		<label class="item item-input item-select background-grey-light no-border fixed-height">
			<select ng-model="profilo.utenza" ng-options="item for item in tipologiaUtenza" class="background-grey-light max-width">
			</select>
		</label>
	</div>
	<div class="list background-grey-light">
		<div class="high-padding profili-titolo">Comune/Localit√†</div>
		<label class="item item-input item-select background-grey-light no-border fixed-height">
			<select ng-model="profilo.comune" ng-options="item for item in locs" class="background-grey-light max-width">
				<option value="">Selezionare</option>
			</select>
		</label>
	</div>
</ion-content>
