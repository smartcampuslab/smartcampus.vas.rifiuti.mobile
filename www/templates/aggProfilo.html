<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-main">{{"Profili"|translate}}</div>
            <div class="nav-title-sub">{{selectedProfile.name}}</div>
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="left">
        <button ng-click="back()" class="row button button-clear button-light icon-left ion-ios7-arrow-back">
            <img class="nav-button-app-logo" src="img/ic_launcher.png">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="save()" class="button button-clear button-light icon-left nav-bar-buttons-alignment">
            <img src="img/ic_save.png" class="standard-size" />
        </button>
    </ion-nav-buttons>

    <ion-content class="background-grey-light" has-bouncing="false">
        <div class="high-padding profili-titolo">{{"Nome del profilo" | translate}}</div>
        <div class="item item-input-inset no-border background-grey-light">
            <input type="search" ng-model="profilo.name" placeholder="{{'Nome del profilo'|translate}}" class="border-underline background-grey-light">
        </div>
        <div class="list background-grey-light">
            <div class="high-padding profili-titolo">{{"Tipo di utenza" | translate}}</div>
            <label class="item item-input item-select background-grey-light no-border fixed-height">
                <select ng-model="profilo.utenza" ng-options="item.profilo|translate for item in tipologiaUtenza" class="background-grey-light max-width">
                </select>
            </label>
        </div>
        <div class="list background-grey-light">
            <div class="high-padding profili-titolo">{{"Comune o Localit√†" | translate}}</div>
            <label class="item item-input item-select background-grey-light no-border fixed-height">
                <select ng-model="profilo.localita" ng-options="item for item in locs" class="background-grey-light max-width">
                    <option value="">{{"Selezionare" | translate}}</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
