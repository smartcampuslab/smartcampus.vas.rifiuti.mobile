<div ng-controller="TutorialCtrl">
	<button class="button button-energized position-absolute tutorial-button" style="bottom:15px; left:15px;" ng-show="tutorial[index].skippable" ng-click="close()">Salta</button>
	<button class="button button-energized position-absolute tutorial-button" style="bottom:15px; right:15px;" ng-click="next()">{{tutorial[index].skippable ? 'Avanti' : 'OK'}}</button>
	<div class="position-absolute" style="top:{{tutorial[index].y}}%; left:{{tutorial[index].x}}%;">
		<h1>{{tutorial[index].title}}</h1>
		<p>{{tutorial[index].text}}</p>
	</div>
	<img class="position-absolute" style="top:{{tutorial[index].imgY}}%; left:{{tutorial[index].imgX}}%;" src="img/rifiuti_tutorial.png"/>
	<!--NB: l' immagine andrÃ  cambiata !-->
</div>
