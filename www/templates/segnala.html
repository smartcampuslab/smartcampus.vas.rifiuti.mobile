<ion-nav-buttons side="left">
	<button menu-toggle="left" class="button button-clear button-light icon-left ion-navicon">
		<span class="bar-title">Segnalazione</span>
	</button>
</ion-nav-buttons>
<ion-content has-bouncing="false" class="background-grey-light">
	<div class="high-padding segnala-descrizione">
		Invia una email per segnalare un problema direttamente all'ente che si ocupa della gestione dei rifiuti. Puoi allegare una foto e le coordinate GPS della tua posizione.
	</div>
	<div class="item item-input-inset no-border background-grey-light">
		<input type="search" ng-init="searchQuery = ''" ng-model="searchQuery" placeholder="Inserisci qui il testo della segnalazione" class="border-underline background-grey-light">
	</div>
	<div class="row high-padding">
		<div class="col col-15 position-relative">
			<img ng-src="img/ic_camera.png" class="absolute-center standard-size" />
			<!--<button class="button button-icon icon ion-camera info-button"></button>-->
		</div>
		<div class="col segnala-foto auto-center">Scatta una foto</div>
	</div>
	<div class="row high-padding" ng-click="toggleCheck()">
		<div class="col col-10 no-vertical-padding position-relative">
			<img ng-src="{{checkboxImage}}" class="absolute-center menu-size" />
		</div>
		<div class="col no-vertical-padding auto-center">
			Allega la tua posizione
		</div>
	</div>
</ion-content>
<div class="bar bar-footer">
	<button class="button button-balanced button-block background-green-dark segnala-button">Segnala!</button>
</div>
